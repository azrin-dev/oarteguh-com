<!-- Editor Preview -->
<div class="editor">
   <mat-tab-group>

      <mat-tab label="HTML">
         <mat-card>
            <mat-card-content>

               <div  id="content"   
                     contenteditable="true"
                     (click)="contentSelected()"
                     style="padding: 20px"
               >
                  {{ content }}
                     
            </div>

            </mat-card-content>
         </mat-card>         
      </mat-tab>

      <mat-tab label="Code">
      </mat-tab>
      
   </mat-tab-group>
</div>

<!-- Editor Toolbar -->
<div class="toolbar" fxLayout="row" fxLayoutAlign="start center">

   <!-- Bold Button  -->
   <button mat-icon-button 
         [color]="selected.button.color"
         id="strong"
         #strong
         (click)="createNode(strong)"
   >
      <mat-icon>format_bold</mat-icon>
   </button>

   <!-- Italic Button  -->
   <button mat-icon-button 
         [color]="selected.button.color"
         id="italic"
         #italic
         (click)="createNode(italic)"
   >
      <mat-icon>format_italic</mat-icon>
   </button>

</div>
