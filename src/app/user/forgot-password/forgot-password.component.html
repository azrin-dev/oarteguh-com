<div class="lm__page-min70vh-hidden" id="top" fxLayout="column" fxLayoutAlign="center center">
   <div fxLayout="column" fxLayoutAlign="center center">

      <app-main-logo></app-main-logo>

      <div class="card">
         <mat-card>

            <mat-card-title>
               Forgot Password 
            </mat-card-title>

            <mat-card-content>
               <div class="lm__form">
                  <form [formGroup]="loginForm" (ngSubmit)="login()">

                     <div fxLayout="column" fxLayoutAlign="center center">

                        <mat-form-field class="login__input" appearance="fill">
                           <mat-label>Email</mat-label>
                           <input   matInput class="lm__form-input" 
                                    placeholder="Email" 
                                    #email 
                                    formControlName="email" 
                                    required autocomplete="email"
                           >
                           <mat-icon matSuffix color="primary">alternate_email</mat-icon>
                           <mat-hint>Enter email here</mat-hint>

                           <mat-error *ngIf="loginForm.get('email').hasError('required')">
                              Email is <strong>required</strong>
                           </mat-error>
                           <mat-error *ngIf="loginForm.get('email').hasError('email')">
                              Please enter a valid <strong>email</strong>
                           </mat-error>
                        </mat-form-field>

                        <button mat-raised-button class="lm__form-button" type="submit" [disabled]="loginForm.invalid" color="primary" >
                           <mat-icon>check_circle</mat-icon>
                           Submit
                        </button>

                     </div>

                     {{ loginForm.errors }}

                  </form>
               </div>  
            </mat-card-content>

            <mat-card-actions fxLayout="rows" fxLayoutAlign="center">
               <div class="lm__form-footer">
                  <mat-divider></mat-divider>
                  <button mat-button routerLink="/user/login">
                     Login
                  </button>
                  <span> | </span>
                  <button mat-button routerLink="/user/register">
                     Register
                  </button>
               </div>
            </mat-card-actions>

         </mat-card>
      </div>
   </div>

</div>
