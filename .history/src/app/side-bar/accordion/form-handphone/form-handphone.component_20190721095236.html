<form [formGroup]="formHandphoneProfile">

   <div class="lm__handphone-container" fxLayout="row" fxLayoutAlign="start center">

      <!-- Label -->
      <mat-form-field>
         <input matInput 
            placeholder="Handphone:"
            formControlName="label"
         > 
      </mat-form-field>

      <!-- Country -->
      <mat-form-field>
         <input matInput 
            placeholder="{{ profile.country || 'Country' | titlecase }} (+{{ profile.phoneCode || ''}})"
            formControlName="country"
            (keyup)="getCountry()"
            [matAutocomplete]="country"
         >   
         <mat-icon matSuffix [color]="countryCtrl.invalid ? 'warn' : 'primary'" >mode_edit</mat-icon>  
         <mat-hint *ngIf="countryCtrl.pristine">Key in your country. Example: "Italy"</mat-hint>                   
         <mat-error *ngIf="countryCtrl.hasError('minlength')">
            Please key in minimum of <strong>{{ countryCtrl.errors.minlength.requiredLength }}</strong> characters.
         </mat-error >
      </mat-form-field>
      <mat-autocomplete #country="matAutocomplete">
         <mat-option *ngFor="let option of countriesData" [value]="option.phonecode">
            {{ option.name }} 
         </mat-option>
      </mat-autocomplete>

   </div>

</form>
