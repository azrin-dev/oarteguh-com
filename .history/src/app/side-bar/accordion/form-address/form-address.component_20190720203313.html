<form [formGroup]="formAddressProfile">         

   <!-- Address -->
   <mat-form-field class="lm__form-field" fxLayout="row" fxLayoutAlign="space-between center" fxFill>
      <input matInput 
         placeholder="{{ profile.address || 'Name' | titlecase }}"
         formControlName="name"
         (keyup.enter)="updateProfile({ _id: profile._id, name: addressCtrl.value, type: 'string' })" 
      >   
      <mat-icon matSuffix [color]="addressCtrl.invalid ? 'warn' : 'primary'" >mode_edit</mat-icon>  
      <mat-hint *ngIf="addressCtrl.pristine">Click on the <mat-icon color="primary" inline="true">mode_edit</mat-icon> icon to edit.</mat-hint>
      <mat-hint *ngIf="!addressCtrl.pristine && addressCtrl.valid">Press <strong class="lm__hint-primary">Enter</strong> to submit.</mat-hint>                     
      <mat-error *ngIf="addressCtrl.hasError('minlength')">
         Please key in a valid address. <br>
         Example: <strong>No 20, Maple Street</strong>
      </mat-error >
   </mat-form-field>   

</form>
