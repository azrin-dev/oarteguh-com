<mat-accordion class="lm__accordion">

   <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header class="mat-elevation-z8">         
            <mat-panel-title>
               Personal Information
            </mat-panel-title>
            <mat-panel-description fxLayout="row" fxLayoutAlign="space-between center">
               Update your personal Information
               <mat-icon color="aria-expanded ? accent : primary">account_circle</mat-icon>
            </mat-panel-description>
      </mat-expansion-panel-header>

      <div class="lm__panel-content" fxLayout="column">
   
         <mat-form-field>
            <input matInput placeholder="Name">
         </mat-form-field>
      
         <mat-form-field>
            <input matInput type="number" min="1" placeholder="Age">
         </mat-form-field>
      
         <mat-action-row>
            <button mat-button color="primary" (click)="nextStep()">Next</button>
         </mat-action-row>

      </div>

   </mat-expansion-panel>
   
   <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
      <mat-expansion-panel-header class="mat-elevation-z8">         
         <mat-panel-title>
            Personal Information
         </mat-panel-title>
         <mat-panel-description fxLayout="row" fxLayoutAlign="space-between center">
            Update your personal Information
            <mat-icon color="primary">account_circle</mat-icon>
         </mat-panel-description>
      </mat-expansion-panel-header>
   
      <mat-form-field>
         <input matInput placeholder="Country">
      </mat-form-field>
   
      <mat-action-row>
         <button mat-button color="warn" (click)="prevStep()">Previous</button>
         <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
   </mat-expansion-panel>
   
   <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
      <mat-expansion-panel-header class="mat-elevation-z8">         
         <mat-panel-title>
            Personal Information
         </mat-panel-title>
         <mat-panel-description fxLayout="row" fxLayoutAlign="space-between center">
            Update your personal Information
            <mat-icon>account_circle</mat-icon>
         </mat-panel-description>
      </mat-expansion-panel-header>
   
      <mat-form-field>
         <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
      </mat-form-field>
      <mat-datepicker #picker></mat-datepicker>
   
      <mat-action-row>
         <button mat-button color="warn" (click)="prevStep()">Previous</button>
         <button mat-button color="primary" (click)="nextStep()">End</button>
      </mat-action-row>
   </mat-expansion-panel>
   
</mat-accordion>
