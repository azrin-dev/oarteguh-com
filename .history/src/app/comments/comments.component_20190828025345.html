<div  class="lm__comments-wrapper"
>

   <div  class="lm__comments-title"
         fxLayout="column" fxLayoutAlign="center"
   >
         <h3>Comments</h3>
   </div>

   <div class="lm__comments-new"
         *ngIf="profile"   
         fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px"
   >
      <img mat-card-avatar class="lm__comment-image" src="assets/images/uploads/{{ profile.image }}">     
      <mat-form-field class="lm__form-input">
         <textarea matInput rows="2"  placeholder="type your comment here"></textarea> 
      </mat-form-field>
      
   </div>

</div>
