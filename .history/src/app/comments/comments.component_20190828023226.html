<div  class="lm__comments-wrapper"
>

   <div  class="lm__comments-title"
         fxLayout="column" fxLayoutAlign="center"
   >
         <h3>Comments</h3>
   </div>

   <div class="lm__comments-new"
         *ngIf="profile"   
         fxLayout="row" fxLayoutAlign="start center"
   >
      <img mat-card-avatar class="lm__avatar" src="assets/images/uploads/{{ profile.image }}">     
      <textarea rows="3" placeholder="type your comment here"></textarea> 
   </div>

</div>
