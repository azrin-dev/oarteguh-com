<div class="lm__container-100p">

   <div class="toolbar">

      <mat-toolbar color="primary">
         <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
         </button>
         <span>azrin.dev</span>
      </mat-toolbar>   

   </div> 

   <div class="sidenav">

         <mat-sidenav-container class="sidenav-container">
            <mat-sidenav #drawer class="sidenav" fixedInViewport
                  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                  [mode]="(isHandset$ | async) ? 'over' : 'side'"
                  [opened]="(isHandset$ | async) === false">
               <mat-toolbar>
                  <div class="toolbar" fxLayout="row" fxLayoutAlign=" center">
                     <div fxFlex="70" class="toolbar__title" >
                        Menu
                     </div>
                     <mat-icon fxFlex="30" *ngIf="opened" color="primary" fxLayoutAlign="end">chevron_left</mat-icon>
                     <mat-icon fxFlex="30" *ngIf="!opened" color="primary" fxLayoutAlign="end">chevron_right</mat-icon>
                  </div>
               
               </mat-toolbar>
               <mat-nav-list>
                  <a mat-list-item href="#">Link 1</a>
                  <a mat-list-item href="#">Link 2</a>
                  <a mat-list-item href="#">Link 3</a>
               </mat-nav-list>
            </mat-sidenav>
            <mat-sidenav-content>
               
               <div class="lm__container-100p">
                  <!-- Add Content Here -->
                  <router-outlet></router-outlet>
               </div>
         
            </mat-sidenav-content>
         </mat-sidenav-container>
   </div>        

</div>
