<div class="lm__container-100p">

   <div class="nav">

      <div class="nav__toolbar">
         <mat-toolbar color="primary">
            <button
               type="button"
               aria-label="Toggle sidenav"
               mat-icon-button
               (click)="drawer.toggle()"
               *ngIf="isHandset$ | async">
               <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>azrin.dev</span>
         </mat-toolbar>  
      </div> 

      <div class="nav__divider"></div>

      <div class="nav__sidenav">
         <mat-sidenav-container> 
            <mat-sidenav #drawer class="nav__sidenav-drawer" fixedInViewport
                  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                  [mode]="(isHandset$ | async) ? 'over' : 'side'"
                  [opened]="(isHandset$ | async) === false || opened">
               <mat-toolbar>
                  <mat-toolbar-row fxLayout fxLayoutAlign="center center"> {{ opened }}
                     <span fxFlex="90" fxLayout fxLayoutAlign="start center">Menu</span>
                     <span fxFlex="10" fxLayout fxLayoutAlign="center center" *ngIf="!(isHandset$ | async)">
                        <button mat-icon-button (click)="closeSidenav()">
                           <mat-icon  color="primary">close</mat-icon>
                        </button>
                     </span>
                     <span fxFlex="10" fxLayout fxLayoutAlign="center center" *ngIf="(isHandset$ | async)>
                           <button mat-icon-button (click)="closeSidenav()">
                              <mat-icon  color="primary">close</mat-icon>
                           </button>
                  </mat-toolbar-row>   
               </mat-toolbar>
               <mat-nav-list>
                  <a mat-list-item href="#">Link 1</a>
                  <a mat-list-item href="#">Link 2</a>
                  <a mat-list-item href="#">Link 3</a>
               </mat-nav-list>
            </mat-sidenav>

            <mat-sidenav-content>

               <!-- Add Content Here -->
               <router-outlet></router-outlet> 

            </mat-sidenav-content>
         </mat-sidenav-container>
      </div>  

   </div>
</div>
