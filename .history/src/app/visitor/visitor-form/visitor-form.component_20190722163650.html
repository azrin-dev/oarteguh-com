<div class="lm__page-100vh" id="top" fxLayout="column" fxLayoutAlign="center center">

      <div fxLayout="column" fxLayoutAlign="center center">
   
         <div class="lm__logo-4rem">
            azrin.dev
         </div>
   
         <div class="card">
            <mat-card>
               <mat-card-title>
                  Visitor Access
               </mat-card-title>
               <mat-card-content>
   
                  <div class="visitor__form">
   
                     <form [formGroup]="visitorForm" (ngSubmit)="visitor()">
   
                        <div fxLayout="column" fxLayoutAlign="center center">
   
                           <mat-form-field class="visitor__input" appearance="fill">
                              <mat-label>Name</mat-label>
                              <input matInput placeholder="visitor" #visitor formControlName="visitor" required autocomplete="visitor">
                              <mat-icon matSuffix color="primary">alternate_visitor</mat-icon>
                              <!-- <mat-hint>Enter your name here</mat-hint>
                              <mat-error *ngIf="visitorForm.get('visitor').hasError('required')">
                                 visitor is <strong>required</strong>
                              </mat-error>
                              <mat-error *ngIf="nameCtrl.hasError('visitor')">
                                 Please enter a valid <strong>visitor</strong>
                              </mat-error> -->
                           </mat-form-field>
   
                           <button mat-raised-button class="visitor__form-button" type="submit" [disabled]="visitorForm.invalid" color="primary" >
                              <mat-icon>check_circle</mat-icon>
                              visitor
                           </button>
   
                        </div>
   
                        {{ visitorForm.errors }}
   
                     </form>
   
                  </div>
   
               </mat-card-content>
            </mat-card>
         </div>
      </div>
   
   </div>
