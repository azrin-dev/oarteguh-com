<div id="top">

      <div fxLayout="column">  

            <div *ngIf="!visitor; else visitorBlock" class="lm__page-min100vh" fxLayout="column" fxLayoutAlign="center center">
               <div  >
                  <mat-card>
                     <mat-card-content>
                        <div class="lm__logo-4rem" *ngIf="!visitor">
                           azrin.dev
                        </div>

                        <form [formGroup]="visitorForm">
      
                           <div fxLayout="column" fxLayoutAlign="center center">
      
                              <mat-form-field class="visitor__input" appearance="fill">
                                 <mat-label>Name</mat-label>
                                 <input matInput placeholder="Your name" formControlName="name" required autocomplete="visitor">
                                 <mat-icon matSuffix color="primary">alternate_visitor</mat-icon>
                                 <mat-hint>Enter your name here</mat-hint> 

                                 <mat-error *ngIf="nameCtrl.hasError('required')">
                                    Name is <strong>required</strong>
                                 </mat-error>

                                 <mat-error *ngIf="nameCtrl.hasError('minlength')">
                                    Please enter minimum <strong>{{ nameCtrl.errors.minlength.requiredLength }}</strong> characters
                                 </mat-error>

                              </mat-form-field>
      
                              <button mat-raised-button class="visitor__form-button" (click)="visitorSubmit()" [disabled]="nameCtrl.errors" color="primary" >
                                 <mat-icon>check_circle</mat-icon>
                                 Submit Visitor Access
                              </button>
      
                           </div>
      
                           {{ visitorForm.errors }}
      
                        </form>
                     </mat-card-content>
                  </mat-card>
               </div>
            </div>
            <ng-template #visitorBlock >
               <div class="lm__page-min100vh" *ngIf="visitor">
                  <mat-card>
                     <mat-card-content>
                        <div class="visitor__thank-you" fxLayout="row" fxLayoutAlign="center center">
                           Thank you <span class="lm__text-primary-bold">{{ visitor.name }}</span> for using visitor access. To get Full Access, please Register. 
                        </div>
                        <div class="visitor__avatar">
                           <app-visitor-avatar></app-visitor-avatar>
                        </div>
                     </mat-card-content>
                  </mat-card>
               </div>
            </ng-template>

         </div>

   </div>
