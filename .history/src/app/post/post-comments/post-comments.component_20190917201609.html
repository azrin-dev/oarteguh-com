<mat-accordion class="example-headers-align">

   <mat-expansion-panel [expanded]="step === 0" 
                        (opened)="setStep(0)" 
                        hideToggle
                        *ngFor="let comment of post.comments"
   >
     <mat-expansion-panel-header>
       <mat-panel-title fxLayout="row" 
                        fxLayoutAlign="start center"
       >
          <img    class="lm__post-comment-avatar"
                  mat-card-avatar src="assets/images/uploads/{{ comment.owner.image }}" 
                  alt="{{ comment.owner.name }}"
         >
         {{ comment.owner.name | titlecase }}
       </mat-panel-title>
       <mat-panel-description>
         {{ comment.created.getUTCMiliseconds() - Date.now() }}
         <mat-icon>account_circle</mat-icon>
       </mat-panel-description>
     </mat-expansion-panel-header>
 
     <mat-form-field>
       <input matInput placeholder="First name">
     </mat-form-field>
 
     <mat-form-field>
       <input matInput type="number" min="1" placeholder="Age">
     </mat-form-field>
 
     <mat-action-row>
       <button mat-button color="primary" (click)="nextStep()">Next</button>
     </mat-action-row>
   </mat-expansion-panel>

</mat-accordion>
