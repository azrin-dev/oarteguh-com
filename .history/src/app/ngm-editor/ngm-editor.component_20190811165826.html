   <!-- Editor Preview -->
   <div class="editor">
      <mat-tab-group>

         <mat-tab label="HTML">   
            <div  id="content"   
                  class="ngm__content mat-elevation-z8"
                  contenteditable="true"
                  (click)="contentSelected()"
                  (keyup)="contentSelected()"
                  (keyup.enter)="createNodeFromKb('br')"
                  style="padding: 20px"
                  [innerHTML]="content"
            >
                        
            </div>                     
         </mat-tab>
         <mat-tab label="Code">
            <div  id="rawContent"   
                  class="ngm__content mat-elevation-z8"
                  contenteditable="true"
                  style="padding: 20px"
                  [innerHTML]="content"
            >               
                        
            </div>
         </mat-tab>
         
      </mat-tab-group>
   </div>
   
   <!-- Editor Toolbar -->
   <div class="toolbar" fxLayout="row" fxLayoutAlign="start center">
   
      <!-- Bold Button  -->
      <button mat-icon-button 
            [color]="(selected.button.id === 'strong') ? 'primary' : 'accent'"
            id="strong"
            #strong
            (click)="createNode(strong)"
            matTooltip="Bold"
      >
         <mat-icon>format_bold</mat-icon>
      </button>
   
      <!-- Italic Button  -->
      <button mat-icon-button 
            [color]="(selected.button.id === 'italic') ? 'primary' : 'accent'"
            id="italic"
            #italic
            (click)="createNode(italic)"
            matTooltip="Italic"
      >
         <mat-icon>format_italic</mat-icon>
      </button>

      <!-- Paragraph Button  -->
      <button mat-icon-button 
            [color]="selected.button.color"
            id="p"
            #paragraph
            (click)="createNode(paragraph)"
            matTooltip="Paragraph"
      >
         <mat-icon>notes</mat-icon>
      </button>

      <!-- Break Button  -->
      <button mat-icon-button 
            [color]="selected.button.color"
            id="br"
            #br
            (click)="createNode(br)"
            matTooltip="Enter"
      >
         <mat-icon>keyboard_return</mat-icon>
      </button>

      <!-- Format Clear Button  -->
      <button mat-icon-button 
            [color]="selected.button.color"
            id="format-clear"
            #formatClear
            (click)="clearFormat()"
            matTooltip="Clear Format"
      >
         <mat-icon>format_clear</mat-icon>
      </button>

      <!-- Align Left Button  -->
      <button mat-icon-button 
            [color]="selected.button.color"
            id="align-left"
            #alignLeft
            (click)="createNode(alignLeft)"
            matTooltip="Align Left"
      >
         <mat-icon>format_align_left</mat-icon>
      </button>

      <!-- Align Center Button  -->
      <button mat-icon-button 
            [color]=""
            id="align-center"
            #alignCenter
            (click)="createNode(alignCenter)"
            matTooltip="Align Center"
      >
         <mat-icon>format_align_center</mat-icon>
      </button>

      <!-- h1 Button  -->
      <button mat-icon-button 
            [color]="selected.button.color"
            id="h1"
            #h1
            (click)="createNode(h1)"
            matTooltip="Header 1"
      >
         <mat-icon>looks_one</mat-icon>
      </button>

      <!-- h2 Button  -->
      <button mat-icon-button 
            [color]="selected.button.color"
            id="h2"
            #h2
            (click)="createNode(h2)"
            matTooltip="Header 2"
      >
         <mat-icon>looks_two</mat-icon>
      </button>

      <!-- h3 Button  -->
      <button mat-icon-button 
            [color]="selected.button.color"
            id="h3"
            #h3
            (click)="createNode(h3)"
            matTooltip="Header 3"
      >
         <mat-icon>looks_3</mat-icon>
      </button>

      <!-- h4 Button  -->
      <button mat-icon-button 
            [color]="selected.button.color"
            id="h4"
            #h4
            (click)="createNode(h4)"
            matTooltip="Header 4"
      >
         <mat-icon>looks_4</mat-icon>
      </button>
   
   </div>
