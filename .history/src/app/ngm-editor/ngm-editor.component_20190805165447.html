<!-- Editor Preview -->
<div class="editor">
      <mat-tab-group>
   
         <mat-tab label="HTML">   
            <div  id="content"   
                  class="ngm__content mat-elevation-z8"
                  contenteditable="true"
                  (click)="contentSelected()"
                  (keyup.enter)="keyboardEvent('br')"
                  style="padding: 20px"
            >
               {{ content }}
                        
            </div>                     
         </mat-tab>
         <mat-tab label="Code">
            <div  id="content"   
                  class="ngm__content mat-elevation-z8"
                  contenteditable="true"
                  (click)="contentSelected()"
                  (keyup.enter)="keyboardEvent('br')"
                  style="padding: 20px"
            >
               {{ content }}
                        
            </div>
         </mat-tab>
         
      </mat-tab-group>
   </div>
   
   <!-- Editor Toolbar -->
   <div class="toolbar" fxLayout="row" fxLayoutAlign="start center">
   
      <!-- Bold Button  -->
      <button mat-icon-button 
            [color]="selected.button.color"
            id="strong"
            #strong
            (click)="createNode(strong, 'dummy')"
                matTooltip="Bold"
      >
         <mat-icon>format_bold</mat-icon>
      </button>
   
      <!-- Italic Button  -->
      <button mat-icon-button 
            [color]="selected.button.color"
            id="italic"
            #italic
            (click)="createNode(italic, 'dummy')"
            matTooltip="Italic"
      >
         <mat-icon>format_italic</mat-icon>
      </button>

      <!-- Paragraph Button  -->
      <button mat-icon-button 
            [color]="selected.button.color"
            id="p"
            #paragraph
            (click)="createNode(paragraph, 'dummy')"
                   matTooltip="Paragraph"
      >
         <mat-icon>notes</mat-icon>
      </button>

      <!-- Break Button  -->
      <button mat-icon-button 
            [color]="selected.button.color"
            id="br"
            #br
            (click)="createNode(br, 'dummy')"
            matTooltip="Enter"
      >
         <mat-icon>keyboard_return</mat-icon>
      </button>
   
   </div>
