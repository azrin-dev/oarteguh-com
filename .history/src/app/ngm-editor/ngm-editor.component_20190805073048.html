<!-- Editor Preview -->
<div class="editor">
      <mat-tab-group>
   
         <mat-tab label="HTML">
   
            <div  id="content"   
                  class="ngm__content mat-elevation-z8"
                  contenteditable="true"
                  (click)="contentSelected()"
                  (keyup.enter)="createNode('br', 'dummy')"
                  style="padding: 20px"
            >
               {{ content }}
                        
            </div>
   
                      
         </mat-tab>
   
         <mat-tab label="Code">
         </mat-tab>
         
      </mat-tab-group>
   </div>
   
   <!-- Editor Toolbar -->
   <div class="toolbar" fxLayout="row" fxLayoutAlign="start center">
   
      <!-- Bold Button  -->
      <button mat-icon-button 
            [color]="selected.button.color"
            id="strong"
            #strong
            (click)="createNode('dummy', strong)"
            matTooltip="Bold"
      >
         <mat-icon>format_bold</mat-icon>
      </button>
   
      <!-- Italic Button  -->
      <button mat-icon-button 
            [color]="selected.button.color"
            id="italic"
            #italic
            (click)="createNode('dummy', italic)"
            matTooltip="Italic"
      >
         <mat-icon>format_italic</mat-icon>
      </button>

      <!-- Paragraph Button  -->
      <button mat-icon-button 
            [color]="selected.button.color"
            id="p"
            #paragraph
            (click)="createNode('dummy', paragraph)"
            matTooltip="Paragraph"
      >
         <mat-icon>notes</mat-icon>
      </button>
   
   </div>
