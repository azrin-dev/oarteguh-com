<div class="lm__container-100vh" fxLayout="column" fxLayoutAlign="center center">

   <div class="lm__card" (mouseenter)="mouseEnterCard($event)">
      <mat-card>
         <mat-card-title class="lm__card-title">
            Email Authentication
         </mat-card-title>
         <mat-card-content>

            If you agree to the terms and conditions of our website, please click the authentication button below;

            <div @iconClickButton *ngIf="mouseEnter; else elseBlock" class="auth__button" fxLayout="column" fxLayoutAlign="center center">
               <button class="x-button-enter" mat-raised-button color="primary">
                  <mat-icon class="y-icon-enter">touch_app</mat-icon>
                  I agree to the Terms and Conditions 
               </button>
            </div>
            <ng-template #elseBlock>
               <div @iconClickButton class="auth__button" fxLayout="column" fxLayoutAlign="center center">            
                  <button class="x-button-enter" mat-raised-button color="primary">
                     <mat-icon class="y-icon-enter">touch_app</mat-icon>
                     I agree to the Terms and Conditions 
                  </button>
               </div>
            </ng-template>

         </mat-card-content>
      </mat-card>
   </div>



</div>
