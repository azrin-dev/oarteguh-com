               <!-- Card Image  -->
               <div  id="{{ row.image }}"
                     @imageEnter
                     *ngIf="row.image ? true : elseBlock"           
               >
                  <img mat-card-image                                      
                     class="image-enter lm__card-image" 
                     src="src/images/uploads/{{ row.post.image }}" 
                     alt="{{ row.poster.name | titlecase }}" 
                     (mouseout)="mouseLeaveImage($event)"                    
                  >                                      
               </div> 
               <ng-template #elseBlock >
                  <div id="{{ row.image }}" 
                     *ngIf="row.image"
                     (mouseenter)="mouseEnterImage($event)" 
                  >
                     <img mat-card-image  
                        src="{{ row.image }}" 
                        alt="{{ row.image | titlecase }}"               
                     > 
                  </div>
