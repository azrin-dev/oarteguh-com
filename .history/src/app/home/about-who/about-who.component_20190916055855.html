<div class="lm__container-light-bg">

   <div class="lm__card-transparent" 
         fxLayout="row wrap"
         fxLayoutAlign="center"
         fxLayoutGap="10px"
   >
      <mat-card   class="lm__card"
                  *ngFor="let who of descriptions"
                  fxFlex="20"
      >
         <img  mat-card-sm-image 
               src="assets/icons/{{ who.image }}" 
               alt="{{ who.title }}"
         >
         <mat-card-title>
            {{ who.title }}
         </mat-card-title>
         <mat-card-content>
            {{ who.description }}
         </mat-card-content>

      </mat-card>
   </div>
</div>
