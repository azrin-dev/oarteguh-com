<div class="lm__container-light-bg">

   <div class="lm__cards" 
         fxLayout="row wrap"
         fxLayoutAlign="center"
         fxLayoutGap="20px"
   >
      <mat-card   class="shadow__png-ac-right"
                  *ngFor="let who of descriptions"
                  fxFlex="20"
                  fxLayout="column"
                  fxLayoutAlign="center center"
      >
         <img  class="shadow__png-ac-right"
               mat-card-sm-image 
               src="assets/icons/{{ who.image }}" 
               alt="{{ who.title }}"
         >
         <mat-card-title>
            {{ who.title }}
         </mat-card-title>
         <mat-card-content>
            {{ who.description }}
         </mat-card-content>

      </mat-card>
   </div>
</div>
