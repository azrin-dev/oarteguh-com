<div class="lm__container-light-bg">

   <div class="lm__card-transparent" 
         fxLayout="row wrap"
         fxLayoutAlign="center"
         fxLayoutGap="10px"
   >
      <mat-card   class="cards"
                  *ngFor="let who of descriptions"
                  fxFlex="20"
                  fxLayout="column"
                  fxLayoutAlign="center center"
      >
         <img  mat-card-sm-image 
               src="assets/icons/{{ who.image }}" 
               alt="{{ who.title }}"
         >
         <mat-card-title class="lm__text-title-primary">
            {{ who.title }}
         </mat-card-title>
         <mat-card-content class="cards__content">
            {{ who.description }}
         </mat-card-content>

      </mat-card>
   </div>
</div>
