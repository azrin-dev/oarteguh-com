<div class="about-who">

   <div class="lm__card">
      <mat-card *ngFor="let who of descriptions">
         <img  mat-card-image 
               src="assets/icons/{{ who.image }}" 
               alt="{{ who.title }}"
         >
         <mat-card-title>
            {{ who.title }}
         </mat-card-title>
         <mat-card-content>
            {{ who.description }}
         </mat-card-content>

      </mat-card>
   </div>
</div>
