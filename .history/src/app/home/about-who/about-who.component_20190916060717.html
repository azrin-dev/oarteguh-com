<div class="lm__container-light-bg">

   <div class="lm__card-transparent" 
         fxLayout="row wrap"
         fxLayoutAlign="center"
         fxLayoutGap="10px"
   >
      <mat-card   class="lm__card"
                  *ngFor="let who of descriptions"
                  fxFlex="20"
                  fxLayout="column"
                  fxLayoutAlign="center center"
      >
         <div class="lm__card-image-center">
            <img  mat-card-sm-image 
                  src="assets/icons/{{ who.image }}" 
                  alt="{{ who.title }}"
            >
         </div>
         <mat-card-title class="lm__text-title-primary">
            {{ who.title }}
         </mat-card-title>
         <mat-card-content class="lm__card-content">
            {{ who.description }}
         </mat-card-content>

      </mat-card>
   </div>
</div>
