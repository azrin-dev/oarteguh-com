<div (focus)="onEditorFocus()" class="angular-editor" 
   #angularEditor [style.width]="config.width"
   [style.minWidth]="config.minWidth"
>

   <angular-editor-toolbar *ngIf="config.toolbarPosition === 'top' " 
      #editorToolbar
      (execute)="executeCommand($event)"
   >
   </angular-editor-toolbar>

   <div class="angular-editor-wrapper" #editorWrapper>

      <mat-form-field>
         <textarea  matInput rows="20"
               placeholder="Type content here"
               (change)="textareaChange($event)"
         >
         </textarea>
      </mat-form-field>
