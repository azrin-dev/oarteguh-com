<div class="angular-editor-toolbar" *ngIf="showToolbar" fxLayout="row" fxLayoutAlign="start center">

   <!-- Undo Redo -->   
   <div class="angular-editor-toolbar-set" fxLayout="row" fxLayoutAlign="center center">
      <button mat-icon-button (click)="triggerCommand('undo')" tabindex="-1">
         <mat-icon color="accent">undo</mat-icon>
      </button>
      <button mat-icon-button (click)="triggerCommand('redo')" tabindex="-1">
         <mat-icon color="accent">redo</mat-icon>
      </button>
   </div>

   <!-- Formatting Text Group -->
   <div class="angular-editor-toolbar-set" fxLayout="row" fxLayoutAlign="center center">
      <!-- Bold -->
      <button mat-icon-button 
         [id]="'bold-'+id" type="button" title="Bold" (click)="triggerCommand('bold')"
         [disabled]="htmlMode" tabindex="-1"
      >
         <mat-icon color="accent">format_bold</mat-icon>
      </button>
      <!-- Italic -->
      <button mat-icon-button 
         [id]="'italic-'+id" type="button" title="italic" (click)="triggerCommand('italic')"
         [disabled]="htmlMode" tabindex="-1"
      >
         <mat-icon color="accent">format_italic</mat-icon>
      </button>
      <!-- Underlined-->
      <button mat-icon-button 
         [id]="'underline-'+id" type="button" title="underline" (click)="triggerCommand('underline')"
         [disabled]="htmlMode" tabindex="-1"
      >
         <mat-icon color="accent">format_underlined</mat-icon>
      </button>
      <!-- Strikethrough-->
      <button mat-icon-button 
         [id]="'strikeThrough-'+id" type="button" title="strikeThrough" (click)="triggerCommand('strikeThrough')"
         [disabled]="htmlMode" tabindex="-1"
      >
         <mat-icon color="accent">format_strikethrough</mat-icon>
      </button>
   </div>

   <!-- Heading Group -->
   <div class="angular-editor-toolbar-set" fxLayout="row" fxLayoutAlign="center center">      
      <mat-form-field>
         <mat-label>Heading Options</mat-label>
         <mat-select title="Formatting" [(value)]="selected.title"
            [id]="'heading-'+id" [(ngModel)]="block"
            (change)="triggerCommand(block)" [disabled]="htmlMode"  tabindex="-1"
         >
            <mat-option *ngFor="let heading of headingOptions" [value]="heading.value">
               {{ heading.title }}
            </mat-option>
         </mat-select>
      </mat-form-field>
   </div>

  <div class="angular-editor-toolbar-set">
    <label [for]="'fontSizeSelector-'+id" class="block-label"></label>
    <select title="Font Size" [id]="'fontSizeSelector-'+id" class="select-font-size" [(ngModel)]="fontSize"
            (change)="setFontSize(fontSize)"
            [disabled]="htmlMode" tabindex="-1">
      <optgroup label="Font Sizing"></optgroup>
      <option class="size1" value="1">1</option>
      <option class="size2" value="2">2</option>
      <option class="size3" value="3">3</option>
      <option class="size4" value="4">4</option>
      <option class="size5" value="5">5</option>
      <option class="size6" value="6">6</option>
      <option class="size7" value="7">7</option>
    </select>
  </div>

  <div *ngIf="customClasses" class="angular-editor-toolbar-set">
    <label [for]="'customClassSelector-'+id" class="block-label"></label>
    <select title="Custom Style" [id]="'customClassSelector-'+id" class="select-custom-style" [(ngModel)]="customClassId"
            (change)="setCustomClass(customClassId)"
            [disabled]="htmlMode" tabindex="-1">
      <optgroup label="Custom Class"></optgroup>
      <option class="" value=-1>Clear Class</option>
      <option *ngFor="let item of customClasses; let i = index" [class]="item.class" [value]="i">{{item.name}}</option>
    </select>
  </div>
