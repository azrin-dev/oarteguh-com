<div class="angular-editor-toolbar" *ngIf="showToolbar" fxLayout="row" fxLayoutAlign="start center">

   <!-- Undo Redo -->   
   <div class="angular-editor-toolbar-set" fxLayout="row" fxLayoutAlign="center center">
      <button mat-icon-button (click)="triggerCommand('undo')" tabindex="-1">
         <mat-icon color="accent">undo</mat-icon>
      </button>
      <button mat-icon-button (click)="triggerCommand('redo')" tabindex="-1">
         <mat-icon color="accent">redo</mat-icon>
      </button>
   </div>

   <!-- Formatting Text Group -->
   <div class="angular-editor-toolbar-set" fxLayout="row" fxLayoutAlign="center center">
      <!-- Bold -->
      <button mat-icon-button 
         [id]="'bold-'+id" type="button" title="Bold" (click)="triggerCommand('bold')"
         [disabled]="htmlMode" tabindex="-1"
      >
         <mat-icon color="accent">format_bold</mat-icon>
      </button>
      <!-- Italic -->
      <button mat-icon-button 
         [id]="'italic-'+id" type="button" title="italic" (click)="triggerCommand('italic')"
         [disabled]="htmlMode" tabindex="-1"
      >
         <mat-icon color="accent">format_italic</mat-icon>
      </button>
      <!-- Underlined-->
      <button mat-icon-button 
         [id]="'underline-'+id" type="button" title="underline" (click)="triggerCommand('underline')"
         [disabled]="htmlMode" tabindex="-1"
      >
         <mat-icon color="accent">format_underlined</mat-icon>
      </button>
      <!-- Strikethrough-->
      <button mat-icon-button 
         [id]="'strikeThrough-'+id" type="button" title="strikeThrough" (click)="triggerCommand('strikeThrough')"
         [disabled]="htmlMode" tabindex="-1"
      >
         <mat-icon color="accent">format_strikethrough</mat-icon>
      </button>
   </div>

   <!-- Justify Group -->
   <div class="angular-editor-toolbar-set" fxLayout="row" fxLayoutAlign="center center">

      <button mat-icon-button

      <!-- Justify Center -->

      <!-- Justify Right -->

      </button>
      <!-- Justify Full -->
      <button mat-icon-button 
         [id]="'justifyFull-'+id" type="button" title="Justify Center" 
         (click)="triggerCommand('justifyFull')" [disabled]="htmlMode" tabindex="-1"

      </button>

   <!-- Heading Group -->
   <div  class="angular-editor-toolbar-set" 
         fxLayout="row" fxLayoutAlign="center center"
   >    
      <mat-label 
            fxLayout="row" fxLayoutAlign="center center"
      > 
         <mat-icon color="accent">title</mat-icon>
      </mat-label>
      <mat-select matNativeControl
                  style="margin: 10px 0 10px 5px; width: 90px;"
                  title="Formatting" [id]="'heading-'+id" 
                  (change)="triggerCommand(block)"
                  [disabled]="htmlMode"  tabindex="-1"
                  [(ngModel)]="block"
                  fxLayout="row" fxLayoutAlign="center center"
      >
         <mat-optgroup label="Formatting"></mat-optgroup>
         <mat-option class="h1" value="h1">Heading 1</mat-option>
         <mat-option class="h2" value="h2">Heading 2</mat-option>
         <mat-option class="h3" value="h3">Heading 3</mat-option>
         <mat-option class="h4" value="h4">Heading 4</mat-option>
         <mat-option class="h5" value="h5">Heading 5</mat-option>
         <mat-option class="h6" value="h6">Heading 6</mat-option>
         <mat-option class="p" value="p">Paragraph</mat-option>
         <mat-option class="pre" value="pre">Predefined</mat-option>
         <mat-option class="div" value="div">Standard</mat-option>
         <mat-option class="default" value="default">Default</mat-option>
      </mat-select>
   </div>

  <!-- Font Size -->
   <div class="angular-editor-toolbar-set"
         fxLayout="row" fxLayoutAlign="center center"
   >
      <mat-label fxLayout="row" fxLayoutAlign="center center">
         <mat-icon color="accent">
            format_size
         </mat-icon>
         Font Size
      </mat-label>
      <mat-select title="Font Size" 
         style="margin: 10px 0 10px 0; width: 50px;"         
         [id]="'fontSizeSelector-'+id" 
         [(ngModel)]="fontSize"
         (change)="setFontSize(fontSize)"
         [disabled]="htmlMode" tabindex="-1"
      >
         <mat-optgroup label="Font Sizing"></mat-optgroup>
         <mat-option class="size1" value="1">1</mat-option>
         <mat-option class="size2" value="2">2</mat-option>
         <mat-option class="size3" value="3">3</mat-option>
         <mat-option class="size4" value="4">4</mat-option>
         <mat-option class="size5" value="5">5</mat-option>
         <mat-option class="size6" value="6">6</mat-option>
         <mat-option class="size7" value="7">7</mat-option>
      </mat-select>
   </div>

   <div *ngIf="customClasses" class="angular-editor-toolbar-set"
            fxLayout="row" fxLayoutAlign="center center"
   >
      <mat-label >
         <mat-icon color="accent">format_clear</mat-icon>
      </mat-label>
      <mat-select title="Custom Style" 
                     [id]="'customClassSelector-'+id" class="select-custom-style" 
                     [(ngModel)]="customClassId"
                     (change)="setCustomClass(customClassId)"
                     [disabled]="htmlMode" tabindex="-1"
      >
         <mat-optgroup label="Custom Class"></mat-optgroup>
         <mat-option class="" value=-1>Clear Class</mat-option>
         <mat-option 
            *ngFor="let item of customClasses; let i = index" 
            [class]="item.class" [value]="i"
         >
            {{item.name}}
         </mat-option>
      </mat-select>
   </div>

  <!-- Clear Formatting -->
   <div class="angular-editor-toolbar-set"
         fxLayout="row" fxLayoutAlign="center center"
   >
      <button mat-icon-button
         [id]="'clearFormatting-'+id" type="button"              title="Clear Formatting" 
         (click)="triggerCommand('removeFormat')" 
         [disabled]="htmlMode" tabindex="-1"
      >
         <mat-icon color="accent">format_clear</mat-icon>
      </button>
   </div>

   <!-- Code Format -->
   <div class="angular-editor-toolbar-set"
            fxLayout="row" fxLayoutAlign="center center"
   >
      <button mat-icon-button
         [id]="'toggleEditorMode'" 
         type="button" 
         #Code
         title="HTML Code" 
         (click)="triggerCommand($event)" 
         tabindex="-1"
      >
         <mat-icon id="'toggleEditorMode-icon'" 
               [color]="id === element.id ? element.color : initColor">
            code
         </mat-icon>
      </button>
   </div>
