<mat-form-field>
   <mat-chip-list #chipList aria-label="Post selection" fxLayout="row wrap">
      <mat-chip *ngFor="let category of categories" [selectable]="selectable"
               [removable]="removable" (removed)="remove(category)">
         {{ category._id }}
         <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input placeholder="Select, add or remove category"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)">
   </mat-chip-list>
</mat-form-field>
