<div class="lm__posts">
   <div class="lm__posts_list">
      <mat-list >
         <mat-list-item *ngFor="let post of posts">
            <mat-icon mat-list-icon color="primary">book</mat-icon>
            <h4 mat-line>{{ post.title | titlecase }}</h4>
            <p mat-line>{{ post.subtitle | titlecase }}</p>
            <button class="lm__posts-list-icon" mat-icon-btton color="accent"><mat-icon>edit</mat-icon></button>
            <button class="lm__posts-list-icon" mat-icon-btton color="warn"><mat-icon>delete</mat-icon></button>
            <mat-divider></mat-divider>
         </mat-list-item>
      </mat-list>
   </div>
</div>
