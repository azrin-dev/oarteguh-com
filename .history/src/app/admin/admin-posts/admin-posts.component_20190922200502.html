<div class="lm__posts">
   <div class="lm__posts_list">
      <mat-list >
         <mat-list-item *ngFor="let post of posts">
            <mat-icon mat-list-icon>book</mat-icon>
            <h4 mat-line>Title</h4>
            <p mat-line>{{ post.title | titlecase }}</p>
            <mat-divider></mat-divider>
         </mat-list-item>
      </mat-list>
   </div>
</div>
